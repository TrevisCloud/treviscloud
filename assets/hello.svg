<svg xmlns="http://www.w3.org/2000/svg" width="520" height="60">
  <style>
    text {
      font: 600 32px/1.2 "Inter", system-ui, -apple-system, Segoe UI, Roboto;
      fill: #e6edf3;
    }
  </style>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="1">Hey there</text>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="0">Hey dort</text>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="0">Hola</text>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" opacity="0">Salut</text>

  <defs>
    <animate id="a1" xlink:href="text:nth-of-type(1)" attributeName="opacity"
      values="1;0" dur="0.2s" begin="2s;a4.end+0.2s" fill="freeze" />

    <animate id="a2" xlink:href="text:nth-of-type(2)" attributeName="opacity"
      values="0;1;1;0" keyTimes="0;0.05;0.95;1" dur="2s" begin="a1.end" fill="freeze" />

    <animate id="a3" xlink:href="text:nth-of-type(3)" attributeName="opacity"
      values="0;1;1;0" keyTimes="0;0.05;0.95;1" dur="2s" begin="a2.end" fill="freeze" />

    <animate id="a4" xlink:href="text:nth-of-type(4)" attributeName="opacity"
      values="0;1;1;0" keyTimes="0;0.05;0.95;1" dur="2s" begin="a3.end" fill="freeze" />
  </defs>
</svg>